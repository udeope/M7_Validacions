<!DOCTYPE html>
<html lang="en">
<head>
    <title>StudyLab - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Register -->
<a type="button" class="btn btn-primary btn-sm mt-5 ml-5" href="index.html">GO HOME</a>
<section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container">
       <div class="row">
          <div class="col-md-7 mt-5 mx-auto order-md-last card shadow border">
            <form method="POST" action="registrado.html" id="myFormId" onsubmit="return registerValidate()" name="myForm">
           <div class="login-wrap p-4 p-md-5">
               
               <h3 class="mb-4">REGISTER</h3>
               <form action="#" class="signup-form">
                  <div class="form-group">
                     <label class="label" for="name">Full Name</label>
                     <input type="text" class="form-control" id="inputName" placeholder="John Doe">
			<div class="invalid-feedback" id="errorName"></div>

                 </div>
                 <div class="form-group">
                     <label class="label" for="email">Email Address</label>
                     <input id="inputEmail" type="text" class="form-control" placeholder="johndoe@gmail.com">
			<div class="invalid-feedback" id="errorEmail"></div>

                 </div>
                 <div class="form-group">
                  <label class="label" for="password">Password</label>
                  <input id="password-field" type="password" id="inputPassword" class="form-control" placeholder="Password">
			<div class="invalid-feedback" id="errorPassword"></div>

              </div>
              <div class="form-group">
                  <label class="label" for="password">Confirm Password</label>
                  <input id="password-field" type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password">
			<div class="invalid-feedback" id="errorConfirmPassword"></div>

              </div>
              <div class="form-group">
                <label for="inputProvince">Provincia</label>
                 <select id="inputProvince" class="form-control">
                  <option selected value=""></option>
                  <option>Barcelona</option>
                  <option>Girona</option>
                  <option>Tarragona</option>
                  <option>Lleida</option>
                </select>
                <div class="invalid-feedback" id="errorProvince"></div>
              </div>
              <div class="form-group d-flex justify-content-end mt-4">
                  <button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
              </div>
          </form>
          <p class="text-center">Already have an account? <a href="formulariLogin.html">Sign In</a></p>
      </div>
      </form>
  </div>
 </div>
 </div>
 </section>

 <!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>
<!-- VALIDATE -->
<script src="validateRegister.js"></script>
</body>
</html>
